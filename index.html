<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <style>
      body{
        background-color: #afaeae;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 shadow">
      <div class="row align-items-center">
        <div class="card">
          <div class="card-title mt-4 text-center">
            <h2>Update Per Jam</h2>
            <p>Le Minerale 600ml</p>
          </div>
          <div class="card-body">
            <div class="row">
              <label for="awal" class="col-md-2 fw-4 align-items-center">Angka Awal</label>
              <div class="col-md-3">
                <input type="number" id="awal" class="form-control" placeholder="0 " aria-label="First name" />
              </div>
              <label for="awal" class="col-md-1"></label>
              <label for="awal" class="col-md-2">Angka Akhir</label>
              <div class="col-md-3">
                <input type="number" id="akhir" class="form-control" placeholder="0" aria-label="Last name" />
              </div>
              <div class="col-md-1 align-self-end">
                <button class="btn btn-primary" onclick="updatan()">submit</button>
              </div>
            </div>
            <div class="row mt-4 justity-content-start">
              <table class="table fs-4">
                <thead>
                  <tr align="center">
                    <th scope="col" colspan="4">Result</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Jumlah Pallet</th>
                    <td id="hasil">0</td>
                  </tr>
                  <tr>
                    <th scope="row" align="start">Jumlah Car</th>
                    <td id="jumlahCar">0</td>
                  </tr>
                  <tr>
                    <th scope="row">Persentase</th>
                    <td id="persen">0</td>
                  </tr>
                </tbody>
              </table>
            
          </div>
        </div>
      </div>
    </div>

    <script src="js/coba.js">
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
