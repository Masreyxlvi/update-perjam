<body>
  <div class="container-fluid shadow">
    <div class="row align-items-center">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Update Per Jam Line 7</h3>
          <a href="../index.html" class="btn btn-outline-danger">Back to home</a>
        </div>
        <div class="card-body">
          <form id="formTransaksi">
            <div class="row">
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <select class="form-select Shift" id="Shift" name="Shift">
                      <!-- <option selected disabled>---Shift----</option> -->
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                    <label for="tb-email">Pilih Shift</label>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <select class="form-select sku" id="produk" required name="produk">
                      <option aria-readonly="true">Jenis Produk</option>
                      <option value="600ml">600ml</option>
                      <option value="1500ml">1500ml</option>
                    </select>
                    <label for="tb-email">Pilih Produk</label>

                </div>
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <select class="form-select sku" id="sku" name="sku">
                      <option value="Promo">Promo</option>
                      <option value="Reguler">Reguler</option>
                      <option value="Reguler_GT">Reguler GT</option>
                      <option value="Phill_Reguler">Phill Reguler</option>
                      <option value="Phill_Promo">Phill Promo</option>
                    </select>
                    <label for="tb-email">Pilih SKU</label>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="input_tgl" name="input_tgl" required
                      placeholder="Enter Name here" />

                  </div>
                </div>
                <hr>
                <div class="col-md-6 mb-1">
                  <div class="form-floating mb-1">
                    <input type="time" class="form-control" id="jam_awal" name="jam_awal" required
                      placeholder="Enter Name here" />
                    <label for="jam_awal">Dari Jam </label>
                  </div>
                </div>
                <div class="col-md-6 mb-1">
                  <div class="form-floating mb-1">
                    <input type="time" class="form-control" id="jam_akhir" name="jam_akhir" required
                      placeholder="Enter Name here" />
                    <label for="jam_akhir">Sampai Jam </label>
                  </div>
                </div>
                <hr>
                <div class="col-md-6 mb-1">
                  <div class="form-floating mb-1">
                    <input type="number" class="form-control" id="awal" name="awal" required
                      placeholder="Enter Name here" />
                    <label for="awal">No Pallet Awal </label>
                  </div>
                </div>
                <div class="col-md-6 mb-1">
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="akhir" name="akhir" required
                      placeholder="Enter Name here" />
                    <label for="akhir">No Pallet Akhir </label>
                  </div>
                </div>
                <hr>
                <div class="col-md-6 mb-1">
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="receh" name="receh"
                      placeholder="Enter Name here" />
                    <label for="receh">Receh </label>
                  </div>
                </div>
                <div class="col-md-6 mb-1">
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="buffer" name="buffer"
                      placeholder="Enter Name here" />
                    <label for="buffer">Buffer </label>
                  </div>
                </div>
                <div class="col-md-6 mb-1">
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="minus" name="minus"
                      placeholder="Enter Name here" />
                    <label for="minus">Minus </label>
                  </div>
                </div>
                <div class="col-md-6 mb-1">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="note" name="note"
                      placeholder="Enter Name here" />
                    <label for="note">Note </label>
                  </div>
                </div>
            </div>
            <div class="col-12">
              <div class="d-md-flex align-items-center mt-3">
                <div class="ms-auto mt-3 mt-md-0">
                  <button type="button" id="delete" class="
                      btn btn-danger
                      font-weight-medium 
                      rounded-pill
                      px-4
                    ">
                    <div class="d-flex align-items-center">
                      <i data-feather="send" class="feather-sm fill-white me-2"></i>
                      Reset
                    </div>
                  </button>
                  <button type="submit" class="
                      btn btn-info
                      font-weight-medium
                      rounded-pill
                      px-4
                    ">
                    <div class="d-flex align-items-center">
                      <i data-feather="send" class="feather-sm fill-white me-2"></i>
                      Submit
                    </div>
                  </button>
                </div>
              </div>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>

  <div class="card">

    <div class="card-body">

                  placeholder="Enter Name here" />

            <div class="col-lg-12">
              <button type="button" id="wa" class="
                      btn btn-success
                      font-weight-medium

                    ">
                    <div class="d-flex align-items-center">
                      <i data-feather="send" class="feather-sm fill-white me-2"></i>
                      Kirim Wa
                    </div>
                  </button>
            </div>
          </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script>
    // method
    function insert() {
        const form = $("#formTransaksi").serializeArray();
        let line7 = JSON.parse(localStorage.getItem("line7")) || [];

        let newData = {};   

        form.forEach(function (item, index) {
          let name = item["name"];
          let value = name === 'id' ? Number(item['value']):item['value']
          newData[name] = value;
        });
        
        // console.log(newData)
        localStorage.setItem("line7", JSON.stringify([...line7, newData]));
        return newData;
    }

    function showData(line7) {
      var row = "";
      
      var awal = 0;
      var akhir = 0;
      var hasil = 0;
      var jumlahCar = 0;
      var persen = 0;
      var total = 0;

      var shift = $('#Shift').val();
      var sku = $('#sku').val();
      var produk = $('#produk').val();
      if(sku == "Phill_Promo"){
        sku = "Phill Promo"
      }
      if(sku == "Phill_Reguler"){
        sku = "Phill Reguler"
      }
      if(sku == "Reguler_GT"){
        sku = "Reguler GT"
      }
      var tgl = "";   
      if (line7.length == 0) {
        return (row = `<h1>
              Silahkan Isi Form Diatas
            </h1>`);
      }

      // Memeriksa apakah elemen dengan id "input_tgl" sudah terdefinisi
      const tanggalInput = document.getElementById("input_tgl");
   


      if (tanggalInput) {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const tanggal = new Date(tanggalInput.value);
        const tanggalFormat = tanggal.toLocaleDateString('id-ID', options);
        row += `<h4 id="title">Hasil Produksi Shift ${shift}</h4>`;
        row += `<h4 id="line_running"><i>LINE 7</i></h4>`;
        row += `<h4 id="tgl_produksi">${tanggalFormat}</h4>`;
      } else {
        row += `<h4>Hasil Produksi Shift ${shift}</h4>`;
        row += `<h4><i>LINE 7</i></h4>`;
      }

      row += `<br/>`;
      row += `<i id="sku_running">Le Minerale ${produk} ${sku}</i>`;
      row += `<hr/>`;
  
      // row += `<br/>`;
      var formatTotal = "";
      var totalAkhir = "";
      var buffer = $("#buffer").val();
      var minus = $("#minus").val();
    
      line7.forEach(function (item, index) {
        if(produk == '1500ml'){
            hasil = item['akhir'] - item['awal'];
            if(item['receh']){
              jumlahCar =(hasil * 33) + Number(item['receh']);
            }else{
              jumlahCar = hasil * 33;
            }
          }else{
            hasil = item['akhir'] - item['awal'];
            if(item['receh']){
              jumlahCar =(hasil * 40) + Number(item['receh']);
            }else{
              jumlahCar = hasil * 40;
            }   
        }
        if(produk == "1500ml"){
          persen = Math.round((jumlahCar / 2083) * 100);
        }else{
          persen = Math.round((jumlahCar / 1666) * 100);
        }
          total += Number(jumlahCar);
          var formatJumlahCar = jumlahCar.toLocaleString("en-US").replace(',','.');
           formatTotal = total.toLocaleString("en-US").replace(',','.');
  
          var jamAwal = item.jam_awal.replace(':', '.'); // Mengganti ":" dengan "."
          var jamAkhir = item.jam_akhir.replace(':', '.'); // Mengganti ":" dengan "."
          row += `
            <p id="hasil_produksi_${index}" class="hasil_produksi">
              ${jamAwal}-${jamAkhir} = ${formatJumlahCar} car ${persen}% 
              <button onclick="deleteData(${index})" class="btn btn-danger btn-sm mb-2">
              Hapus
              </button>
            </p>`;

      });
      var note = $("#note").val();
      if(minus != 0){
        totalAkhir = Number(formatTotal) - Number(minus);
        totalAkhir.toLocaleString("en-US").replace(',','.');
        row += `<b id='total_produksi'> *${totalAkhir} car*</b>`
        row += `<br/>`
        row += `<b id='noted'> *Note: ${note} = ${minus} car*</b>`
      }else if(buffer != 0){
        totalAkhir = Number(formatTotal) + Number(buffer);
        totalAkhir.toLocaleString("en-US").replace(',','.');
        row += `<b id='total_produksi'> *${totalAkhir} car*</b>`
        row += `<br/>`
        row += `<b id='noted'> *Note: ${note} = ${buffer} car*</b>`
      }else{
        row += `<b id='total_produksi'> *${formatTotal} car*</b>`
        
      }

      row.replace('${total}', total);

      return row;
    }

    function deleteData(index) {
      const pElement = document.getElementById(`hasil_produksi_${index}`);
      if (pElement) {
        pElement.remove(); // Menghapus tag "p" berdasarkan id-nya

        // Menghapus data dari line7 berdasarkan index
        line7.splice(index, 1);
        localStorage.setItem("line7", JSON.stringify(line7));

        updateTotal(); // Memperbarui total setelah penghapusan
      }
    }

    function updateTotal() {
      var newTotal = 0;
      var jenis = $('#produk').val();
      if(jenis == '1500ml'){
        line7.forEach(function (item) {
          var hasil = item['akhir'] - item['awal'];
          var jumlahCar = item['receh'] ? (hasil * 33) + Number(item['receh']) : hasil * 33;
          newTotal += jumlahCar;
        });
  
        var totalElement = document.getElementById('total_produksi');
        if (totalElement) {
          totalElement.textContent = ` *${newTotal.toLocaleString('en-US')} car*`;
        }
        
      }else{
        line7.forEach(function (item) {
          var hasil = item['akhir'] - item['awal'];
          var jumlahCar = item['receh'] ? (hasil * 40) + Number(item['receh']) : hasil * 40;
          newTotal += jumlahCar;
        });
  
        var totalElement = document.getElementById('total_produksi');
        if (totalElement) {
          totalElement.textContent = ` *${newTotal.toLocaleString('en-US')} car*`;
        }

      }

    }



    let dataTansaksi;
    $(function () {
      // initialize
      line7  = JSON.parse(localStorage.getItem("line7")) || [];

      $(".result").html(showData(line7));
      // events
      $("#formTransaksi").on("submit", function (e) {
        e.preventDefault();
        line7.push(insert());

        $(".result").html(showData(line7));
        var akhir = document.getElementById("akhir").value;
        var jamAkhir = document.getElementById("jam_akhir").value;
        // var update2 = document.getElementById("total").innerHTML;
        // alert(total);
        document.getElementById("awal").value = akhir;
        document.getElementById("akhir").value = null;
        document.getElementById("jam_awal").value = jamAkhir;

        var jamAkhir = document.getElementById("jam_akhir").value;
        var jamAkhirArray = jamAkhir.split(":");

        var jamAkhirBaru = parseInt(jamAkhirArray[0]) + 1;
        if (jamAkhirBaru === 24) {
          jamAkhirBaru = 0;
          jamAkhirArray[0] = "00";
        } else {
          jamAkhirArray[0] = jamAkhirBaru.toString().padStart(2, "0");
        }

        var jamAkhirString = jamAkhirArray.join(":");

        document.getElementById("jam_akhir").value = jamAkhirString;

        document.getElementById("receh").value = null;


        
      });

      // meriset 
      $("#delete").on("click", function (e) {
        e.preventDefault();
        if (confirm("Hapus Semua Data?")) {
          line7 = filterTransaksi = [];
          localStorage.removeItem("line7");
          $(".result").html(showData(line7));
        }
      });

      // 
      $("#wa").on("click", function () {
        var title = $('#title').text();
        var line = $('#line_running').text();
        var tgl_produksi= $('#tgl_produksi').text();
        var total_produksi= $('#total_produksi').text();
        var no_hp= $('#no_hp').val();
        var noted = $('#noted').text();
        var sku = $('#sku_running').text();
        var hasilProduksi = "";
        $('.hasil_produksi').each(function() {
          var text = $(this).text().trim();
          var withoutDataAfterPercentage = text.substring(0, text.indexOf('%') + 1); // Mengambil teks hingga tanda '%' termasuk '%'
          hasilProduksi += withoutDataAfterPercentage + "%0a";
        });

        var url =  "https://wa.me/+62"+no_hp+"?text=" 
        +"*"+title+"*"+"%0a" 
        +"_*"+line+"*_"+"%0a"
        +"*"+tgl_produksi+"*"+"%0a"+"%0a"  

        +"_"+ sku +"_"  + total_produksi + "%0a"+"%0a" 
        +hasilProduksi + "%0a"
        +noted

        window.open(url, "_blank").focus();
      });


     });


  </script>


</body>
